<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat!</title>
</head>
<body>
  <div id="app-container">
    <div id="sorting-hat-container">
      <div class="card" style="width: 18rem;" id="sorting-hat-card">
        <img src="images/wizard-hat.png" class="card-img-top" alt="The Sorting Hat!">
        <div class="card-body">
          <h5 class="card-title">Welcome to Hogwarts!</h5>
          <p class="card-text">I am the Sorting Hat. Place me on your head to find out in which house you belong!</p>
          <a href="#" class="btn btn-primary" id="get-sorted-button">Get Sorted</a>
        </div>
      </div>
    </div>
    <div id="main-page-container" hidden>
      <div id="header">
        <h1 id="welcome">Welcome to Hogwarts!</h1>
        <p>In which house do you belong? Enter your name below to find out!</p>
      </div>
      <div id="form-container">
        <form>
          <div class="mb-3">
            <label for="exampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Enter your name and click "Sort Me!" to be sorted into a House</div>
          </div>
          <button type="submit" class="btn btn-primary" id="sort-me-button">Sort Me!</button>
        </form>
      </div>
      <div id="sorting-buttons-container">
        <button id="filter-all">All</button>
        <button id="filter-gryffindor">Gryffindor</button>
        <button id="filter-hufflepuff">Hufflepuff</button>
        <button id="filter-ravenclaw">Ravenclaw</button>
        <button id="filter-slytherin">Slytherin</button>
      </div>
      <div id="card-containers">
        <div id="hogwarts-students">
          
        </div>
        <div id="voldys-army">
          
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
